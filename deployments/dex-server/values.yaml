global:
  database:
    host:
    port:
    username:
    ssl:
      mode:
    createDatabase:
    originalDatabase:

  databaseSecret:
    name:
    key:

  ingress:
    ingressClassName:
    controllerUrl:
    annotations:
    tls:
      hosts:
      secretName:

httpPort: 5556
internalGrpcPort: 8082

database:
  database: dex

connectors:

additionalStaticClients:

oauth2:
  passwordConnector:
    enable: true
    value: local
  responseTypes:

enablePasswordDb: true

staticPassword:
  enable: true
  id: 08a8684b-db88-4b73-90a9-3cd1661f5466
  name: admin
  email: admin@example.com
  # bcrypt hash of the string: $(echo password | htpasswd -BinC 10 admin | cut -d: -f2)
  password: "$2a$10$2b2cU8CPhOTaGrs1HRQuAueS7JTT5ZHsHSzYiFPm1leZck7Mc8T4W"

image:
  repository: dexidp/dex
  pullPolicy: IfNotPresent
  tag: v2.39.1-distroless

podAnnotations:
nodeSelector:
affinity:
tolerations:

databaseCreator:
  image:
    repository: public.ecr.aws/cloudnatix/llmariner/database-creator
    pullPolicy: IfNotPresent

envsubst:
  image:
    repository: public.ecr.aws/cloudnatix/llmariner/envsubst
    pullPolicy: IfNotPresent

replicaCount: 1

resources:
  requests:
    cpu: "250m"
    memory: "500Mi"
  limits:
    cpu: "250m"

livenessProbe:
  httpGet:
    path: /v1/dex/healthz
    port: http
    scheme: HTTP
  initialDelaySeconds: 3
  failureThreshold: 5
  timeoutSeconds: 3

podSecurityContext:
  fsGroup: 2000
securityContext:
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  runAsUser: 1000
